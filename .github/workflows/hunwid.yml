name: Obfuscate and Commit

on:
    workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js environment
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      # Step 4: Verify javascript-obfuscator installation
      - name: Verify javascript-obfuscator installation
        run: |
          javascript-obfuscator --version

      # Step 5: Verify Node.js and npm installation
      - name: Verify Node.js and npm
        run: |
          node -v
          npm -v

      # Step 6: Obfuscate the code
      - name: Obfuscate code
        run: |
          javascript-obfuscator _worker.js --output worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true

      # Step 7: Commit changes if there are any
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add worker.js
          git commit -m "Obfuscate _worker.js" || echo "No changes to commit"

      # Step 8: Push changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
