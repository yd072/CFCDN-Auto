name: SGIP Speed Test

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 8,20 * * *'  # 每12小时运行一次，可以根据需求调整

jobs:
  ip-speed-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y curl bash unzip

    - name: Run shell script
      run: |
        chmod +x FDIP-cesu.sh
        ./FDIP-cesu.sh

    - name: Debug file generation
      run: |
        echo "Checking generated files..."
        ls -l FDIP || echo "FDIP directory is missing"
        ls -l CloudflareST || echo "CloudflareST directory is missing"

    - name: Commit and push results
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add FDIP/all.txt || echo "FDIP/all.txt not found, skipping."
        git add CloudflareST/sg.txt || echo "CloudflareST/sg.txt not found, skipping."
        git add CloudflareST/sgcs.txt || echo "CloudflareST/sgcs.txt not found, skipping."
        git add CloudflareST/sg.csv || echo "CloudflareST/sg.csv not found, skipping."
        if git diff --cached --quiet; then
          echo "No changes detected, skipping commit."
        else
          git commit -m "Add SG fdIPs with speed > 5mb/s on $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
